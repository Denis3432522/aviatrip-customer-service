server:
  servlet:
    context-path: /api

spring:
  application:
    name: customer-service
  config:
    import: optional:configtree:/run/secrets/
  jackson:
    property-naming-strategy: SNAKE_CASE
  datasource:
    password: ${db_password}
    username:
    url:


  kafka:
    bootstrap-servers:

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  cloud:
    openfeign:
      okhttp:
        enabled: true

eureka:
  client:
    service-url:
      defaultZone:

kafka:
  customer-user:
    enabled: true
    main-groupId: main-customer-user-group
    main-topic: main-customer-user
    retry-groupId: retry-customer-user-group
    retry-topic: retry-customer-user
    dlq-topic: dlq-customer-user

ticket:
  minimal-flight-seat-reservation-duration-in-seconds: 600
  seconds-until-flight-departure-reservation-available: 4200
  seconds_until_flight_departure_reservation_available_when_pay_later_option_enabled: 7200